<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.9.2.custom.css">
    <link rel="stylesheet" href="css/fancypants.css">
    <link rel="stylesheet" href="css/fancypants.accept.css">
    <link rel="stylesheet" href="css/fancypants.test.css">
    <link rel="stylesheet" href="css/fancypants.twocol.css">
    <link rel="stylesheet" href="css/site.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/jquery.fancypants.js"></script>
    <script src="js/jquery.fancypants.test.js"></script>
    <script src="js/jquery.fancypants.accept.js"></script>
    <script src="js/jquery.fancypants.twocol.js"></script>
    <script type="text/javascript">
$(function() {
    $.fancypants({
        source: 'js/',
        });

    var enableFp = function() {
        $('#fp-enable').replaceWith($('<button id="fp-disable">').text('Disable Fancypants'));
        $('#fp-disable').click(disableFp);
        if(!$.fancypants('isOn')) $.fancypants('on');
    }

    var disableFp = function() {
        $('#fp-disable').replaceWith($('<button id="fp-enable">').text('Enable Fancypants'));
        $('#fp-enable').click(enableFp);
        if($.fancypants('isOn')) $.fancypants('off');
    }

    disableFp();
});
    </script>
  </head>
  <body>
    <div fp-mod="accept" class="fancypants-hide-when-off">
    </div>
    <div fp-mod="test">
    </div>
    <p id="fp-disable"></p>
  </body>
</html>
